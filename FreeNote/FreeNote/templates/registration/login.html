{% extends "base.html" %}

{% block title %}login{% endblock %}

{% block content %}

<br />
<div class="container">
    <div class="container">
        <div class="col-md-offset-3 col-md-6">
            <form id="login-form" class="form-horizontal" action="." method="post" role="form">
            	{% csrf_token %}
                <span class="heading">用户登录</span>
                
                <div class="form-group">
                    <input type="text" name="username" autofocus required class="form-control" id="username" placeholder="用户名">
                    <i class="fa fa-user"></i>
                </div>
                <div class="form-group help">
                    <input type="password" name="password" required class="form-control" id="password" placeholder="密　码">
                    <i class="fa fa-lock"></i>
                </div>
                <div class="form-group">
                    <div class="main-checkbox">
                        <input type="checkbox" value="None" id="checkbox1" name="check"/>
                        <label for="checkbox1"></label>
                    </div>
                    <span class="text">Remember me</span>
                    <button type="submit" name="login-submit" class="btn btn-default" style="float: right;">登录</button>

                </div>
            </form>
            <hr>
			{% if form.errors %}
				<div class="alert alert-danger">
					<p><font face="Helvetica">{{ form.non_field_errors }}</font></p>
				</div>
			{% endif %}
        </div>
    </div>
</div>
<br />
<br />
<br />

{% endblock %}
