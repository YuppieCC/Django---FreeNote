{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}

<br />
<div class="container">
    <div class="container">
        <div class="col-md-offset-3 col-md-6">
            <form id="login-form" class="form-horizontal" action="." method="post" role="form">
            	{% csrf_token %}
                <span class="heading">注册</span>
                <div class="form-group">
                    <input type="text" name="username" autofocus required class="form-control" id="id_username" placeholder="用户名">
                    <i class="fa fa-user"></i>
                </div>
                <div class="form-group">
                    <input type="email" name="email" required class="form-control" id="id_email" placeholder="邮箱地址">
                    <i class="fa fa-envelope-o"></i>
                </div>
                <div class="form-group help">
                    <input type="password" name="password1" required class="form-control" id="id_password1" placeholder="密码">
                    <i class="fa fa-lock"></i>
                </div>
                <div class="form-group help">
                    <input type="password" name="password2" required class="form-control" id="id_password2" placeholder="密码确认">
                    <i class="fa fa-lock"></i>
                    <!--  -->
                </div>
                <div class="form-group">
                    <button type="submit" name="register-submit" class="btn btn-default">马上注册</button>
                </div>
            </form>
            <br>
			{% if form.errors %}
				<div class="alert alert-danger">
					{{ form.non_field_errors }}
					{% for field in form %}
						<p><font face="Helvetica">{{ field.errors }}</font></p>
					{% endfor %}
				</div>
			{% endif %}
        </div>
    </div>
</div>

{% endblock %}
