{% extends "base.html" %}

{% block title %}Password Change{% endblock %}

{% block content %}

<br />
<div class="container">
    <div class="container">
        <div class="col-md-offset-3 col-md-6">
            <form id="login-form" class="form-horizontal" action="." method="post" role="form">
            	{% csrf_token %}
                <span class="heading">修改密码</span>
                
                <div class="form-group help">
                    <input type="password" name="old_password" required class="form-control" id="id_password1" placeholder="旧密码">
                    <i class="fa fa-lock"></i>
                </div>

                <div class="form-group help">
                    <input type="password" name="new_password1" required class="form-control" id="id_new_password1" placeholder="新密码">
                    <i class="fa fa-lock"></i>
                </div>

                <div class="form-group help">
                    <input type="password" name="new_password2" required class="form-control" id="id_new_password2" placeholder="密码确认">
                    <i class="fa fa-lock"></i>
                    <!--  -->
                </div>

                <div class="form-group">
                    <button type="submit" name="register-submit" class="btn btn-default">马上修改</button>
                </div>
            </form>
            <br>
			{% if form.errors %}
				<div class="alert alert-danger">
					{{ form.non_field_errors }}
					{% for field in form %}
						<p><font face="Helvetica">{{ field.errors }}</font></p>
					{% endfor %}
				</div>
			{% endif %}
        </div>
    </div>
</div>

{% endblock %}
