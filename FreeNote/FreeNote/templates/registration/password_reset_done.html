{% extends "base.html" %}

{% block content %}

<br />
<div class="container">
    <div class="container">
        <div class="col-md-offset-3 col-md-6">
            <form id="login-form" class="form-horizontal" action="." method="post" role="form">
            	{% csrf_token %}
                <span class="heading">重设密码</span>
           
                <div class="form-group help">
                    <input type="password" name="new_password1" required class="form-control" id="id_password1" placeholder="密码">
                    <i class="fa fa-lock"></i>
                </div>

                <div class="form-group help">
                    <input type="password" name="new_password2" required class="form-control" id="id_password2" placeholder="密码确认">
                    <i class="fa fa-lock"></i>
                <br>
                <div class="form-group">
                    <button type="submit" name="register-submit" class="btn btn-default">确认</button>
                </div>
            </form>
			{% if form.errors %}
				<div class="alert alert-danger">
				{% for field in form %}
					{{ field.errors }}
				{% endfor %}
				</div>
			{% endif %}
        </div>
    </div>
</div>

{% endblock %}
