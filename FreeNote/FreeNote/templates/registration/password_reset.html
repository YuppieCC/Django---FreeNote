{% extends "base.html" %}

{% block title %}Password Reset{% endblock %}

{% block content %}

<br />
<div class="container">
    <div class="container">
        <div class="col-md-offset-3 col-md-6">
            <form id="login-form" class="form-horizontal" action="." method="post" role="form">
            	{% csrf_token %}
                <span class="heading">找回密码</span>
           
                <div class="form-group">
                    <input type="email" name="email" required class="form-control" id="id_email" placeholder="邮箱验证">
                    <i class="fa fa-envelope-o"></i>
                </div>

                <div class="form-group">
                    <button type="submit" name="register-submit" class="btn btn-default">发送</button>
                </div>
            </form>
            <br>
			{% if message %}
				<div class="alert alert-danger">
					{{ message }}
				</div>
			{% endif %}
        </div>
    </div>
</div>

{% endblock %}
