{% extends 'base.html' %}

{% block title %}notes{% endblock %}

{% block content %}

{% if notes %}
<br>
<div class="col-sm-9 col-sm-offset-3 col-md-8 col-md-offset-2">
		{% for a in notes %}
			<div class="Card">
				<h4>
					<a href="{% url 'note' a.author a.id %}">{{ a.title }}</a>
				</h4>
				发表时间： {{ a.pub_time|date:"Y-m-d H:i" }}
				<div style="float: right;">
					<h4>
					<a href="{% url 'edit_note' a.author a.id %}"><i class="fa fa-edit"></i></a>
					<a href="{% url 'note' a.author a.id %}"><i class="fa fa-eye"></i></a>
					<a href="{% url 'delete_note' a.author a.id %}"><i class="fa fa-trash"></i></a>
					</h4>
				</div>
			</div>
			<br />
		{% endfor %}
{% else %}
<div class="container">
	<div class="col-md-offset-3 col-md-6">
        <form id="login-form" class="form-horizontal">
            <span class="heading">开始你的第一篇日记</span>
    			<a href="{% url 'add_note' user.username %}"><i class="fa fa-pencil fa-4x"></i></a>
            <br>
            <br>
        </form>
        <br>
	</div>
</div>
{% endif %}

{% endblock %}
